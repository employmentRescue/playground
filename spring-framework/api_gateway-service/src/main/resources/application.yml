server:
  port: 443

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
       - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://openapi.map.naver.com"
              - "http://localhost:3000"
            allow-credentials: true   #추가
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN

            allowedMethods:
              - POST
              - GET
              - PUT
              - OPTIONS
              - DELETE


      httpclient:
        ssl:
          useInsecureTrustManager: true # SSL Route(?) 허용
          # ssl과 domain 관련(https를 사용할 경우 상대 docker container의 name 사용이 불가능한 이유, spring cloud gateway에서 라우팅이 안됨.)
          #    : https://juinthyme.tistory.com/3
          # trustedX509Certificates:
          #   - classpath:cert1.pem

      routes:
        - id: oauth2-service
          uri: https://i8b309.p.ssafy.io:9001
          predicates:
            - Path=/oauth2/**
#          filters:
#            - RewritePath=/oauth/(?<path>.*),/$\{path}


        - id: user-service
          uri: https://i8b309.p.ssafy.io:9002
          predicates:
            - Path=/user/**, /file/**
#          filters:
#            - RewritePath=/oauth/(?<path>.*),/$\{path}

        - id: matching-service
          uri: https://i8b309.p.ssafy.io:9003
          predicates:
            - Path=/match/**, /matching/**, /gathering/**, /live/**, /ranking/**, /team/**

        - id: matching-service-tester
          uri: https://i8b309.p.ssafy.io:10003
          predicates:
            - Path=/test/match/**, /test/matching/**, /test/gathering/**, /test/live/**, /test/ranking/**, /test/team/**
          filters:
            - RewritePath=/test/(?<path>.*),/$\{path}

#        - id: chat-service-tester
#          uri: https://i8b309.p.ssafy.io:10003
#          predicates:
#            - Path=/test/chat/**, /test/ws-stomp/**, /test/webjars/**
#          filters:
#            - RewritePath=/test/(?<path>.*),/$\{path}

        - id: notify-service
          uri: https://i8b309.p.ssafy.io:9004
          predicates:
            - Path=/notify/**










        - id: local-chat-service
          uri: wss://i8b309.p.ssafy.io:9110
          predicates:
            - Path=/websocket/**













        - id: react-framework
          uri: http://i8b309.p.ssafy.io:3000/
